<!-- Modal toggle -->
<button class="bg-primary-200 text-white px-2 py-1 rounded-lg" (click)="showModal()">Publicar</button>

<div *ngIf="isModalVisible" class="absolute bg-black-50 bg-opacity-60 w-full h-full z-10 left-0 top-0">
    <!-- Main modal -->
    <div id="defaultModal" tabindex="-1" aria-hidden="true"
        class=" overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 p-4 w-full md:inset-0 h-modal md:h-full">
        <div class="mx-auto mt-8 w-full max-w-2xl h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative bg-black-400 rounded-lg shadow ">
                <!-- Modal header -->
                <div class="flex justify-between items-start p-4 rounded-t border-b">
                    <h3 class="text-xl font-semibold text-white">
                        Crear publicación
                    </h3>
                    <button type="button" (click)="closeModal()"
                        class="text-gray-400 bg-transparent hover:bg-primary-200 hover:text-white rounded-lg text-sm p-1.5 ml-auto inline-flex items-center ">
                        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <form [formGroup]="postForm" class="flex flex-col text-white">
                        <div class="mb-2">
                            <label for="title">Título</label>
                            <input name="title" formControlName="title"
                                class="bg-black-300 border border-black-400 text-white text-sm font-medium rounded-lg focus:ring-primary-300 focus:border-primary-300 block w-full p-2" />
                        </div>
                        <div class="mb-2">
                            <label for="text">Texto</label>
                            <input name="text" formControlName="text"
                                class="bg-black-300 border border-black-400 text-white text-sm font-medium rounded-lg focus:ring-primary-300 focus:border-primary-300 block w-full p-2" />
                        </div>
                        <div class="mb-2">
                            <label for="postType" class="block mb-2 text-sm font-medium text-white">Selecciona el tipo
                                de publicación</label>
                            <select id="postType" #postType (change)="onSelectedType(postType.value)"
                                class="bg-black-300 border border-black-400 text-white text-sm font-medium rounded-lg focus:ring-primary-300 focus:border-primary-300 block w-full p-2.5">
                                <option selected>Selecciona una opción</option>
                                <option value="normal">Normal</option>
                                <option value="slideshow">Slideshow</option>
                            </select>
                        </div>

                        <div *ngIf="selectedType == 'normal'" class="mb-2">
                            <label for="imageUrl">URL de la imagen</label>
                            <input name="imageUrl" formControlName="imageUrl"
                                class="bg-black-300 border border-black-400 text-white text-sm font-medium rounded-lg focus:ring-primary-300 focus:border-primary-300 block w-full p-2" />
                        </div>
                        <app-post-image-form *ngIf="selectedType== 'slideshow'"></app-post-image-form>
                        <app-post-tag-form></app-post-tag-form>
                    </form>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center justify-end p-6 space-x-2 rounded-b border-t  border-gray-600">
                    <button data-modal-toggle="defaultModal" type="button"
                        class="text-white bg-primary-300 hover:bg-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                        (click)="createPost()">Publicar</button>
                    <button data-modal-toggle="defaultModal" type="button"
                        class="text-white hover:bg-gray-100  hover:text-primary-200 hover:ring-primary-200 hover:ring-2 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 "
                        (click)="closeModal()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
