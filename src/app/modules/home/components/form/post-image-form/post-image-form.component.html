<form *ngIf="ogFormGroup" [formGroup]="ogFormGroup">
    <h5 class="font-semibold ">Imágenes:</h5>
    <div class="flex flex-row m-1 mb-2">
        <div class="flex flex-col border-r-2 pl-2 pr-4 w-1/2">
            <div >
                <label for="imageTitle">Título de la imagen</label>
                <input #imageTitle formControlName="imageTitle"
                    class="bg-black-300 border border-black-400 text-white text-sm font-medium rounded-lg focus:ring-primary-300 focus:border-primary-300 block w-full p-2" />
            </div>
            <div >
                <label for="imageUrl">URL de la imagen</label>
                <input #imageUrl formControlName="imageUrl"
                    class="bg-black-300 border border-black-400 text-white text-sm font-medium rounded-lg focus:ring-primary-300 focus:border-primary-300 block w-full p-2" />
            </div>
            <button (click)="addImage(imageTitle.value,imageUrl.value)"
            class="mt-4 text-white bg-primary-300 hover:bg-primary-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" >Agregar</button>
        </div>
        
        <ul class="overflow-y-scroll p-4 flex flex-col">
            <li *ngFor="let image of getImages()">
                - <a href="{{ image.image }}" class="underline mb-1">
                     {{ image.title }}</a>
            </li>
        </ul>
    </div>
    
</form>
